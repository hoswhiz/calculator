<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container m-3">
        <div class="row">
            <div class="col-12 mb-3">
                <div class="card">
                    <div class="card-body">
                        Time is an illusion.
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3 mb-3">
                <button id="c" class="btn btn-secondary w-100">C</button>
            </div>
            <div class="col-6 mb-3">
                <button id="del" class="btn btn-secondary w-100">DEL</button>
            </div>
            <div class="col-3 mb-3">
                <button id="division" class="operation btn btn-secondary w-100">รท</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3 mb-3">
                <button id="seven" class="nums btn btn-dark w-100">7</button>
            </div>
            <div class="col-3 mb-3">
                <button id="eight" class="nums btn btn-dark w-100">8</button>
            </div>
            <div class="col-3 mb-3">
                <button id="nine" class="nums btn btn-dark w-100">9</button>
            </div>
            <div class="col-3 mb-3">
                <button id="multiple" class="operation btn btn-secondary w-100">x</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3 mb-3">
                <button id="four" class="nums btn btn-dark w-100">4</button>
            </div>
            <div class="col-3 mb-3">
                <button id="five" class="nums btn btn-dark w-100">5</button>
            </div>
            <div class="col-3 mb-3">
                <button id="six" class="nums btn btn-dark w-100">6</button>
            </div>
            <div class="col-3 mb-3">
                <button id="subtraction" class="operation btn btn-secondary w-100">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3 mb-3">
                <button id="one" class="nums btn btn-dark w-100">1</button>
            </div>
            <div class="col-3 mb-3">
                <button id="two" class="nums btn btn-dark w-100">2</button>
            </div>
            <div class="col-3 mb-3">
                <button id="three" class="nums btn btn-dark w-100">3</button>
            </div>
            <div class="col-3 mb-3">
                <button id="add" class="operation btn btn-secondary w-100">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col-6 mb-3">
                <button id="zero" class="nums btn btn-dark w-100">0</button>
            </div>
            <div class="col-3 mb-3">
                <button id="dot" class="nums btn btn-secondary w-100">.</button>
            </div>
            <div class="col-3 mb-3">
                <button id="equals" class="btn btn-primary w-100">=</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
